  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: node-app
  spec:
    selector:
      matchLabels:
        app: app
    replicas: 1
    template:
      metadata:
        labels:
          app: app
      spec:
        containers:
        - name: app
          image: iad.ocir.io/natdcshjumpstartprod/node-apps/node-hello-app:latest
          imagePullPolicy: Always
          ports:
          - name: app
            containerPort: 3000
            protocol: TCP
        imagePullSecrets:
          - name: ocirsecret
  